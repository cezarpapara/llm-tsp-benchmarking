# Group of servers for proxying
upstream backend_app {
    server app-python:8000; # Internal DNS name of the python container
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://backend_app;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for massive TSP instances (1800s = 30 minutes)
        # Ideal for LLMs generating long paths or complex optimization tasks
        proxy_read_timeout 1800;
        proxy_connect_timeout 1800;
        proxy_send_timeout 1800;

        # Ensure large JSON payloads (matrices) can be uploaded
        client_max_body_size 100M;
    }
}